<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam API Example</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .player-info { margin-top: 20px; }
        .player-info div { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Steam Player Info</h1>
    <div id="playerInfo" class="player-info"></div>

    <script>
        const apiKey = 'B78E75C115F64FA56D59721E20AA3808';
        const steamId = '76561198820990140';
        const url = `https://api.steampowered.com/ISteamUser/GetPlayerSummaries/v2/?key=${apiKey}&steamids=${steamId}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const player = data.response.players[0];
                displayPlayerInfo(player);
            })
            .catch(error => console.error('Error fetching data:', error));

        function displayPlayerInfo(player) {
            const playerInfoDiv = document.getElementById('playerInfo');
            playerInfoDiv.innerHTML = `
                <div><strong>Steam ID:</strong> ${player.steamid}</div>
                <div><strong>Persona Name:</strong> ${player.personaname}</div>
                <div><strong>Profile URL:</strong> <a href="${player.profileurl}" target="_blank">${player.profileurl}</a></div>
                <div><img src="${player.avatarfull}" alt="Avatar" /></div>
            `;
        }
    </script>
</body>
</html>
